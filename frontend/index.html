<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Management System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Candidate Management</h1>
      <p class="subtitle">Manage recruitment candidates in one place</p>
      <button type="button" class="btn btn-primary" id="btnAdd" aria-label="Add candidate">+ Add Candidate</button>
    </header>

    <section class="toolbar">
      <div class="search-wrap">
        <label for="search" class="sr-only">Search candidates</label>
        <input type="search" id="search" placeholder="Search by name, email, skills, position…" autocomplete="off">
      </div>
      <div class="filter-wrap">
        <label for="filterStatus">Status</label>
        <select id="filterStatus">
          <option value="">All</option>
          <option value="Applied">Applied</option>
          <option value="Interviewing">Interviewing</option>
          <option value="Hired">Hired</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
    </section>

    <main class="main">
      <div class="table-wrap">
        <table class="table" role="grid">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Skills</th>
              <th>Experience</th>
              <th>Position</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr class="empty-row" id="emptyRow">
              <td colspan="9">Loading…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" id="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
      <div class="modal-header">
        <h2 id="modalTitle">Add Candidate</h2>
        <button type="button" class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      </div>
      <form id="candidateForm" novalidate>
        <input type="hidden" id="candidateId" name="id">
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" required maxlength="255" autocomplete="name">
          <span class="field-error" id="errorName" role="alert"></span>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="age">Age <span class="required">*</span></label>
            <input type="number" id="age" name="age" required min="18" max="120" autocomplete="off">
            <span class="field-error" id="errorAge" role="alert"></span>
          </div>
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="Applied">Applied</option>
              <option value="Interviewing">Interviewing</option>
              <option value="Hired">Hired</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required maxlength="255" autocomplete="email">
          <span class="field-error" id="errorEmail" role="alert"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" maxlength="50" autocomplete="tel">
          <span class="field-error" id="errorPhone" role="alert"></span>
        </div>
        <div class="form-group">
          <label for="skills">Skills</label>
          <input type="text" id="skills" name="skills" maxlength="500" placeholder="e.g. JavaScript, React, SQL">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="experience">Experience</label>
            <input type="text" id="experience" name="experience" maxlength="100" placeholder="e.g. 3 years">
          </div>
          <div class="form-group">
            <label for="applied_position">Applied Position</label>
            <input type="text" id="applied_position" name="applied_position" maxlength="255">
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="btnCancel">Cancel</button>
          <button type="submit" class="btn btn-primary" id="btnSubmit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="deleteModalOverlay" aria-hidden="true">
    <div class="modal modal-sm" id="deleteModal" role="dialog" aria-labelledby="deleteModalTitle" aria-modal="true">
      <h2 id="deleteModalTitle">Delete Candidate</h2>
      <p id="deleteModalMessage">Are you sure you want to delete this candidate? This cannot be undone.</p>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" id="btnDeleteCancel">Cancel</button>
        <button type="button" class="btn btn-danger" id="btnDeleteConfirm">Delete</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
