<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Management System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Candidate Management</h1>
      <p class="subtitle">Manage records: Roll, Name, Age, Email, Phone, Code, Address, Course</p>
      <button type="button" class="btn btn-primary" id="btnAdd" aria-label="Add record">+ Add Record</button>
    </header>

    <section class="toolbar">
      <div class="search-wrap">
        <label for="search" class="sr-only">Search</label>
        <input type="search" id="search" placeholder="Search by name, email, code, course, address…" autocomplete="off">
      </div>
      <div class="filter-wrap">
        <label for="filterCourse">Course</label>
        <select id="filterCourse">
          <option value="">All courses</option>
        </select>
      </div>
    </section>

    <main class="main">
      <div class="table-wrap">
        <table class="table" role="grid">
          <thead>
            <tr>
              <th>Roll</th>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Code</th>
              <th>Address</th>
              <th>Course</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr class="empty-row" id="emptyRow">
              <td colspan="9">Loading…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" id="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
      <div class="modal-header">
        <h2 id="modalTitle">Add Record</h2>
        <button type="button" class="modal-close" id="modalClose" aria-label="Close">&times;</button>
      </div>
      <form id="candidateForm" novalidate>
        <input type="hidden" id="candidateId" name="id">
        <div class="form-row">
          <div class="form-group">
            <label for="s_roll">Roll</label>
            <input type="number" id="s_roll" name="s_roll" min="0" autocomplete="off" placeholder="Optional">
            <span class="field-error" id="errorS_roll" role="alert"></span>
          </div>
          <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required maxlength="100" autocomplete="name">
            <span class="field-error" id="errorName" role="alert"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="age">Age <span class="required">*</span></label>
            <input type="number" id="age" name="age" required min="1" max="120" autocomplete="off">
            <span class="field-error" id="errorAge" role="alert"></span>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" min="0" autocomplete="tel" placeholder="Numbers only">
            <span class="field-error" id="errorPhone" role="alert"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required maxlength="100" autocomplete="email">
          <span class="field-error" id="errorEmail" role="alert"></span>
        </div>
        <div class="form-group">
          <label for="s_code">Code</label>
          <input type="text" id="s_code" name="s_code" maxlength="100" placeholder="e.g. STU001">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" maxlength="100" autocomplete="street-address">
        </div>
        <div class="form-group">
          <label for="course_name">Course Name</label>
          <input type="text" id="course_name" name="course_name" maxlength="100" placeholder="e.g. B.Tech CSE">
        </div>
        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="btnCancel">Cancel</button>
          <button type="submit" class="btn btn-primary" id="btnSubmit">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-overlay" id="deleteModalOverlay" aria-hidden="true">
    <div class="modal modal-sm" id="deleteModal" role="dialog" aria-labelledby="deleteModalTitle" aria-modal="true">
      <h2 id="deleteModalTitle">Delete Record</h2>
      <p id="deleteModalMessage">Are you sure you want to delete this record? This cannot be undone.</p>
      <div class="modal-actions">
        <button type="button" class="btn btn-secondary" id="btnDeleteCancel">Cancel</button>
        <button type="button" class="btn btn-danger" id="btnDeleteConfirm">Delete</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>

  <script src="app.js"></script>
</body>
</html>
